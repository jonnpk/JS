<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: 0.5s;
        }

        .box.active{
            opacity: 0;
        }


    </style>
</head>
<body>
    <div class="box"></div>
    <button class="switch">스위치</button>

    <script>
        const box = document.getElementsByClassName('box');
        const button = document.getElementsByClassName('switch');

        
        button[0].addEventListener('click', ()=>{
            box[0].classList.add('active')
        })

        // box[0].classList.contains('active')
        // box[0]가 'active'라는 class를 가졌는지
        // 가졌으면 true 없으면 false

        // if문과 contains를 활용해 스위치를 누를 때마다 켜졌다 꺼졌다


    </script>
</body>
</html>
