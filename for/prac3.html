<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        h1{
            text-align: center;
            margin: 16px;
        }

        .gugudan-container{
            display: flex;
            width: 1200px;
            margin: 0 auto;
            justify-content: space-between;
        }

        .dan-container{
            padding: 16px;
            border: 1px solid #222;
        }


    </style>
</head>
<body>
    <script>
        
        
        document.write('<h1>구구단</h1>')

        document.write('<div class ="gugudan-container">')

        for(let i = 2; i <=9; i++){
            document.write('<div class = "dan-container">')
                document.write(`<h2>${i}단</h2>`)
                    for(let j = 1; j <=9; j++){
                        document.write(`<p> ${i} x ${j} = ${i*j}</p>`)
                    }
            document.write('</div>')
        }

        document.write('</div>')

    </script>
</body>
</html>
