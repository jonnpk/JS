<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // operator : 연산자(연산하는 문자)

        // 산술 연산자
            // +(더하기) -(빼기) *(곱하기) /(나누기)
            
        // 개발용 산술 연산자
            // % : 나머지 연산자
                // 10 % 3을 계산하면 1이 남음
                // 5 % 2를 계산하면 1이 남음
                // 15 % 10을 계산하면 5가 남음
            // ++, -- : 증감 연산자
                // 단항 연산자 : 항이 하나인 연산자
                    // 2 + 1 (2항 연산자)
                // 어떤 값을 1씩 증감할 때 사용
        
        // 대입 연산자
            // = : 오른쪽 항에 있는 값을 왼쪽 항에 대입
                // ex. 나이 = 31 : '나이'에 '31'를 넣는다

            var 나이;
            나이 = 31;

            나이--;

            console.log(나이);

        // 비교 연산자
            // 두 항을 비교해, 질문이 참이면 true, 거짓이면 false
            // A > B : A가 B를 '초과'하는지 '질문'
            // A < B : A가 B에 '미만'인지 '질문'
            // A >= B : A가 B '이상'인지 '질문'
            // A <= B : A가 B '이하'인지 '질문'
            // A == B : 같은지 비교하는 연산자 (자료형을 고려하지 않음)
                // 개발에서는 자료형이 굉장히 중요
                // 문자와 숫자를 비교했을 때는 당연히 다르다고 나와야 함
                // 그러나, 숫자 1과 문자 1을 비교하면 true가 나옴
                // 유명한 오류
                    // 0 == '0', 0 == []는 true, '0' == []는 false

            // A === B : 자료형까지 고려한 비교 연산자
                // 0 === '0' -> false
            
            // A != B, A !== B : 다른지 비교하는 연산자 (같으면 false, 다르면 true)
                // != : 자료형 고려 x
                // !== : 자료형 고려
        
        // 연결 연산자
            // + : 항이 문자일 때 두 문자열을 연결해주는 연산자
                // '안녕하세요' + '반갑습니다' -> '안녕하세요반갑습니다'

            console.log('나이:' + 나이 + '세');
            // 작성하기 불편
            console.log(`나이:${나이}세`);
            // 개선된 문법
        
        // 논리 연산자
            // && : AND연산자. 양쪽 항의 값이 true일 때 true, 그렇지 않으면 false
            // || : OR연산자. 양쪽 항의 값 중 하나라도 true면 true, 그렇지 않으면 false
            // ! : NOT연산자(단항연산자)

            // ex. 경력 10년 이상이면서 남자이거나, 관련 학위 소지자
            // 남자 true 여자 false
            // 학위소지여부 true false

            var 경력;
            var 성별;
            var 학위;

            경력 = 10;
            성별 = true;
            학위 = false;

            var 지원가능여부 = (경력>=10 && 성별===true) || 학위===true;
            // 사실상 위 수식에서 ===true는 안 써도 됨 
            console.log(지원가능여부);
        
        // 삼항 연산자 : 조건문
            // 조건 ? 참일 때 값 : 거짓일 때 값;
            console.log(지원가능여부?'지원 가능합니다.':'지원 불가능합니다.');
            // 엑셀의 if문과 모양이 똑같다
    </script>
</body>
</html>
