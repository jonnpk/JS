<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .rect{
            width: 300px;
            height: 100px;
            border: 1px solid #222;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="color-box">
        <div class="rect"></div>
        <input type="range" name="" id="">
    </div>
    <div class="color-box">
        <div class="rect"></div>
        <input type="range" name="" id="">
    </div>
    <div class="color-box">
        <div class="rect"></div>
        <input type="range" name="" id="">
    </div>
    <div class="color-box">
        <div class="rect"></div>
        <input type="range" name="" id="">
    </div>

    <script>
        const colorBox = document.getElementsByClassName('color-box');
        // const rect = document.getElementsByClassName('rect');
        // const range = document.getElementsByClassName('range');

        for(let i = 0; i < colorBox.length; i++){
            const rect = colorBox[i].querySelector('.rect');
            const range = colorBox[i].querySelector('input');

            range.addEventListener('change', () => {
                rect.style.backgroundColor = `hsl(0, 0%, ${100-range.value}%)`
            });

            // rect.addEventListener('click', () => {
            //     rect.style.backgroundColor = 'red'
            //     // 개체의 스타일을 지정하는 방법
            //     // 개체.style.속성이름 = '문자열로 속성 지정'
            // })
        };

    </script>
</body>
</html>
