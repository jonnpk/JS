<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- js 영역 -->
</head>
<body>
    <!-- js 영역 -->

    <script>
        // 주석
 
        // 함수는 아래와 같은 형태
        // 함수이름(재료)
        // 함수 외우는 데 집착할 필요 없음

        alert('안녕하세요!');
        // 요즘 웹사이트에서는 잘 쓰지 않는 기능
        // 디자인 커스텀이 안 됨
        // '확인' 버튼을 누르기 전까지 다음 스크립트가 실행되지 않음
        // = window.alert
        // js에서는 경로를 나타날 때 .으로 구분

        document.write('문서에 그냥 출력하기');
        // 문서에 내용을 출력하는 기능
        // 사용에 제약이 많으며 보안성이 좋지 않아 잘 사용하지 않음

        document.write('<h1>이게 되네</h1>');
        // 안정성이 좋지 않은 방식

        console.log('콘솔에 출력');
        // 개발자 도구에서 확인 가능
        // 개발 중 값을 확인하기 위해 필수적으로 사용하는 기능
        // 반드시 기억해야 하는 함수

    </script>

    <script src="경로"></script>
    <!-- 외부 js 가져오기 -->
</body>
</html>

<!-- js는 head나 body에 다 들어가도 되나,
    조작할 개체 밑에 작성하는 게 안정적
    -> 문서는 위에서부터 읽어내려가기 때문
    별도의 처리 없이 작성하려면 body 닫는 태그 위에 작성하자 -->
