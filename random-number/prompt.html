<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- prompt는 간편하게 입력 받을 수 있는 함수이지만,
        다양한 문제점으로 인해 현업에서는 잘 쓰지 않음 -->

        const msg = prompt('오늘 기분은 어떤가요?');
        console.log(msg);
    </script>
