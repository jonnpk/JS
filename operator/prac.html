<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var 나이;
        나이 = 105;

        if(나이<=6) {
            console.log(`${나이}세는 영유아입니다. 요금은 무료입니다.`);
        }else if(나이<=13){
            console.log(`${나이}세는 어린이입니다. 요금은 500원입니다.`);
        }else if(나이<=19){
            console.log(`${나이}세는 청소년입니다. 요금은 800원입니다.`);
        }else if(나이<=65){
            console.log(`${나이}세는 성인입니다. 요금은 1,200원입니다.`);
        }else if(나이<=99){
            console.log(`${나이}세는 노인입니다. 요금은 900원입니다.`);
        }else{
            console.log(`축하합니다! ${나이}세는 인간문화재입니다. 요금은 당연히 무료입니다 :)`);
        }

    </script>
</body>
</html>
