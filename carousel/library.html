<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="slider-container">
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
    </div>

    <script>
        const sliderContainer = document.querySelector('.slider-container');
        
        const slider = document.createElement('div');
        slider.classList.add('slider');

        const contentWrapper = document.createElement('div');
        contentWrapper.classList.add('content-wrapper');
        

        while(sliderContainer.childElementCount !== 0){
            contentWrapper.appendChild(sliderContainer.firstElementChild);
        };
        // while문을 이용한 방법


        // const arr = [];

        // for(let i = 0; i < sliderContainer.childElementCount; i++){
        //     arr.push(sliderContainer.children[i]);
        // };

        // for(let i = 0; i < arr.length; i++){
        //     contentWrapper.appendChild(arr[i]);
        // };
        // 배열을 이용한 방법


        sliderContainer.appendChild(slider);
        slider.appendChild(contentWrapper);

        
    </script>
</body>
</html>
