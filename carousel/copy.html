<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            안녕하세요
        </div>
    </div>

    <div class="other-side">
        <div>기</div>
        <div>존</div>
        <div>요</div>
        <div>소</div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const otherSide = document.querySelector('.other-side');

        const cloneContainer = container.cloneNode(true);
        otherSide.appendChild(cloneContainer);
        // otherSide의 자식 요소 맨 끝으로 차곡차곡 쌓는 방법

        const cloneContainerToFront = container.cloneNode(true);

        otherSide.insertBefore(cloneContainerToFront, otherSide.children[2]);
        // otherSide 자식 요소 사이에 끼워넣는 방법
    </script>
</body>
</html>
