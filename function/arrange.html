<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const student1 = '이예림';
        const student2 = '박요한';
        const student3 = '윤혜지';

        const studentNames = ['이예림','강하윤','박요한','김유리','김정연','진민승']
        // 대괄호에 묶여있고, 쉼표로 개체가 구분되는 형태를 배열이라고 함

        // 콘솔에 박요한을 출력하고 싶다면?
        console.log(studentNames[2])

        // 배열의 인덱스를 활용해 특정 요소를 사용할 수 있음
        // 인덱스는 0부터 시작하고, 배열 선언할 때 대괄호 [] 사용했던 것과 같이 변수명[인덱스] 형태로 사용하면 됨

        studentNames.push('이유미');
        studentNames.push('김상훈');
        // 배열에 새로운 요소를 넣고 싶다면 push() 매서드를 이용하면 됨(깃허브와 비슷)

        console.log(studentNames.pop())
        // 배열에 있는 마지막 요소를 사용하면서 없앰
        console.log(studentNames)

        studentNames.unshift('김유리')
        // 배열의 맨 앞에 새로운 요소를 추가하고 싶을 때
        console.log(studentNames)

        console.log(studentNames.shift())
        console.log(studentNames)
        // 배열의 맨 앞의 요소를 사용하면서 없앰
    </script>
</body>
</html>
