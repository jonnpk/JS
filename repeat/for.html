        sum = sum + 1

        sum = sum + 1

        var sum2 = 0;

        for(var i = 0; i < 50000; i++){
            sum2 = sum2 + 2
        }

            // 초기 반복값 = 0; 초기 반복값이 50000보다 작을 때까지; 1씩 증가
        // sum2에 2씩 더하는 것 반복

        console.log(`sum2 = ${sum2}`)

        var sum3 = 0;

        sum3 = sum3 + 5

        sum3 = sum3 + 7

        sum3 = sum3 + 10

        console.log(`sum3 = ${sum3}`)

        var sum4 = 0;

        for(var i = 1; i <= 10; i++){
            sum4 = sum4 + i
        }

        console.log(`sum4 = ${sum4}`)
